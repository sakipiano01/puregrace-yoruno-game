let audioCtx = null;
let musicNodes = [];

function startMusic() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const masterGain = audioCtx.createGain();
    masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
    masterGain.gain.linearRampToValueAtTime(0.18, audioCtx.currentTime + 3);
    masterGain.connect(audioCtx.destination);

    // ãƒªãƒãƒ¼ãƒ–ï¼ˆã‚³ãƒ³ãƒœãƒªãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³ä»£ã‚ã‚Šã«ãƒ‡ã‚£ãƒ¬ã‚¤ã§æ®‹éŸ¿æ„Ÿï¼‰

    convolver.delayTime.value = 0.35;
    const reverbGain = audioCtx.createGain();
    reverbGain.gain.value = 0.4;

    // å¹»æƒ³çš„ãªãƒ™ãƒ«ã®éŸ³å‹ï¼ˆCãƒã‚¤ãƒŠãƒ¼ãƒšãƒ³ã‚¿ãƒˆãƒ‹ãƒƒã‚¯é¢¨ï¼‰
    const bellNotes = [261.63, 311.13, 349.23, 392.00, 466.16, 523.25, 622.25, 698.46];
    const bassNotes = [130.81, 155.56, 174.61, 196.00];

    // ãƒ™ãƒ«ã®ã‚¢ãƒ«ãƒšã‚¸ã‚ª
    function playBell(freq, time, duration, vol) {
        const osc = audioCtx.createOscillator();
        const env = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.value = freq;
        env.gain.setValueAtTime(0, time);
        env.gain.linearRampToValueAtTime(vol, time + 0.01);
        env.gain.exponentialRampToValueAtTime(0.001, time + duration);
        osc.connect(env);
        env.connect(masterGain);
        env.connect(convolver);
        osc.start(time);
        osc.stop(time + duration);
        musicNodes.push(osc);

        // å€éŸ³ã‚’å°‘ã—åŠ ãˆã¦å¹»æƒ³çš„ã«
        const osc2 = audioCtx.createOscillator();
        const env2 = audioCtx.createGain();
        osc2.type = "sine";
        osc2.frequency.value = freq * 2.01;
        env2.gain.setValueAtTime(0, time);
        env2.gain.linearRampToValueAtTime(vol * 0.3, time + 0.01);
        env2.gain.exponentialRampToValueAtTime(0.001, time + duration * 0.7);
        osc2.connect(env2);
        env2.connect(masterGain);
        osc2.start(time);
        osc2.stop(time + duration * 0.7);
        musicNodes.push(osc2);
    }

    // ä½éŸ³ã®ãƒ‰ãƒ­ãƒ¼ãƒ³
    function playDrone(freq, time, duration) {
        const osc = audioCtx.createOscillator();
        const env = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.value = freq;
        env.gain.setValueAtTime(0, time);
        env.gain.linearRampToValueAtTime(0.06, time + 1.5);
        env.gain.linearRampToValueAtTime(0.06, time + duration - 1.5);
        env.gain.linearRampToValueAtTime(0, time + duration);
        osc.connect(env);
        env.connect(masterGain);
        osc.start(time);
        osc.stop(time + duration);
        musicNodes.push(osc);
    }

    // ãƒ«ãƒ¼ãƒ—ã™ã‚‹éŸ³æ¥½ãƒ‘ã‚¿ãƒ¼ãƒ³
    const loopDuration = 16;
    function scheduleLoop(startTime) {
        // ãƒ‰ãƒ­ãƒ¼ãƒ³
        playDrone(bassNotes[0], startTime, loopDuration);
        playDrone(bassNotes[2], startTime + loopDuration * 0.5, loopDuration * 0.5);

        // ãƒ™ãƒ«ã®ã‚¢ãƒ«ãƒšã‚¸ã‚ªãƒ‘ã‚¿ãƒ¼ãƒ³
        const pattern = [
            [0,    bellNotes[0], 3.5, 0.12],
            [1.8,  bellNotes[2], 3.0, 0.09],
            [3.2,  bellNotes[4], 2.8, 0.10],
            [4.5,  bellNotes[3], 2.5, 0.08],
            [6.0,  bellNotes[5], 3.2, 0.11],
            [7.5,  bellNotes[2], 2.8, 0.08],
            [8.8,  bellNotes[6], 3.5, 0.10],
            [10.2, bellNotes[4], 3.0, 0.09],
            [11.5, bellNotes[1], 2.5, 0.08],
            [13.0, bellNotes[7], 4.0, 0.12],
            [14.5, bellNotes[3], 3.0, 0.09],
        ];

        });

        // æ¬¡ã®ãƒ«ãƒ¼ãƒ—ã‚’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«
        const nextLoop = startTime + loopDuration;
        const now = audioCtx.currentTime;
        const delay = (nextLoop - now - 0.5) * 1000;
        setTimeout(() => {
            if (audioCtx) scheduleLoop(audioCtx.currentTime + 0.5);
        }, Math.max(delay, 100));
    }

    scheduleLoop(audioCtx.currentTime + 0.5);
}
